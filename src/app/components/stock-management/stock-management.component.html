<div class="max-w-md mx-auto mt-10 bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="text-2xl py-4 px-6 bg-green-500 text-white text-center font-bold uppercase">
        ADD PRODUCT
    </div>
    <form class="py-4 px-6" [formGroup]= "saveProductDetails" (ngSubmit)="saveProduct()" >
        
        <div class="mb-4  h-20">
            <label class="block text-gray-700 font-bold mb-2" for="name">
                Product Name
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="name" formControlName="name" type="text" placeholder="Enter Item name">
            <div class="mb-4" *ngIf="saveProductDetails.get('name')?.invalid  && saveProductDetails.get('name')?.touched">
                <p class="text-red-600 text-sm" *ngIf="saveProductDetails.get('name')?.errors?.['required']">Name is required.</p>
            </div>
        </div>

        <div class="mb-4  h-20">
            <label class="block text-gray-700 font-bold mb-2" for="category">
                Category
            </label>
            <select
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="category" formArrayName="category" >
                <option value="">Select a Category</option>
                <option value="" *ngFor="let category of categoryies"  value="category"> 
                    {{category}}
                </option>   
            </select>
        </div>

        <div class="mb-4  h-20">
            <label class="block text-gray-700 font-bold mb-2" for="price">
                Price
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="price" type="tel"formControlName="price" placeholder="Enter item price">
        </div>

        <div class="mb-4  h-20">
            <label class="block text-gray-700 font-bold mb-2" for="quantity">
                Stock
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                formControlName="quantity"  id="quantity" type="quantity" placeholder="Enter a quantity">
        </div>

        <div class="flex items-center justify-center mb-4">
            <button
                class="bg-gray-900 text-white py-2 px-4 rounded hover:bg-gray-800 focus:outline-none focus:shadow-outline"
                type="submit">
                Save
            </button>
        </div>

    </form>
</div>
